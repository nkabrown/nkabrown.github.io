<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google Clone</title>
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<header>
		<div id="header">
			<a class="under" href="http://plus.google.com">+You</a>
			<a class="under" href="http://mail.google.com">Gmail</a>
			<a class="under" href="http://www.google.com/img">Images</a>
			<span class="grid"><a href="http://http://www.google.com/intl/en/about/products/"><img class="grid" src="images/grid icon.png" alt="Apps menu" title="Apps"></a></span>
			<button id="sign_in"><a href="https://accounts.google.com/ServiceLogin"><span id="search">Sign in</span></a></button>
		</div>
	</header>
	<section>
		<div>
			<img id="logo" src="images/google-logo.png">
		</div>
			<form action="https://www.google.com/?gws_rd=ssl" method="get">
				<input type="text" name="search term">
			</form>
		<div id="search_buttons">
			<button class="buttons"><a href="https://www.google.com/?gws_rd=ssl"><span class="btn">Google Search</span></a></button>
			<button class="buttons"><a href="http://www.google.com/?gws_rd=ssl#ifl"><span class="btn">I'm Feeling Lucky</span></a></button>
		</div>
	</section>
	<footer>
		<div id="left_links">
			<a class="under" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a class="under" href="https://www.google.com/services/?fg=1">Business</a>
			<a class="under" href="https://www.google.com/intl/en/about/">About</a>
		</div>
		<div id="right_links">
			<a class="under" href="https://www.google.com/intl/en/policies/?fg=1">Privacy &amp; Terms</a>
			<a class="under" href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
		</div>
	</footer>
</body>
</html>
